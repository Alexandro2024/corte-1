<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Cortes de Cabelo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('f821df0dbace25474f7cb71f438b3c60.jpg');
           
            background-size: cover;
            background-position: center;
        }
        .container {
            background-image: url('f821df0dbace25474f7cb71f438b3c60.jpg');
           
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 5px solid #4CAF50;
            transition: border-color 0.5s ease;
        }
        h1, h2 {
            text-align: center;
            color: #ffffff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffffff;
            border-radius: 50px;
        }
        #nome {
            max-width: calc(100% - 22px);
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .alert {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #ff9800;
            color: rgb(255, 255, 255);
            text-align: center;
            border-radius: 4px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 30%;
            height: auto;
        }
        .obs {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffffff;
            border-left: 5px solid #ff9900;
        }
        .closed {
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- App de Agendamento de Cortes de Cabelo -->
    <div class="container" id="agendamentoApp">
        <div class="logo">
            <img src="Design sem nome (13).png" alt="Logomarca">
        </div>
        
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div class="form-group">
            <label for="corte">Escolha o Corte:</label>
            <select id="corte">
                <option value="Corte Simples - R$20">Corte Simples - R$20</option>
                <option value="Corte Degradê - R$30">Corte Degradê - R$30</option>
                <option value="Corte Navalhado - R$40">Corte Navalhado - R$40</option>
            </select>
        </div>
        <div class="form-group">
            <label for="horario">Escolha o Horário:</label>
            <select id="horario"></select>
        </div>
        <button class="button" onclick="agendarCorte()">Agendar</button>
        <div class="obs">
            <strong>Observação:</strong> Comparecer na barbearia somente no horário agendado.  (Por Favor, Só Agende Seu Horário Se Realmente For Cortar o Cabelo, Pois Os Horários Não Ficam Disponíveis Após o Agendamento!)
        </div>
        <div class="closed" id="closedMessage"></div>
    </div>
    <br><br>

    <!-- App de Recebimento de Agendamentos -->
    <div class="container" id="recebimentoApp">
        <h2>Receber Agendamento</h2>
        <div id="alert" class="alert"></div>
        <button class="button" onclick="enviarParaWhatsApp()">Enviar para WhatsApp</button>
    </div>

    <script>
        const horarios = ["09:30", "11:00", "12:30", "14:00", "15:30", "17:00", "18:30", "19:30", "20:30", "21:30", "22:30"];
        const diasFuncionamento = [1, 2, 3, 4, 5, 6]; // Segunda (1) a Sábado (6)
        const horarioAbertura = "09:00"; // Horário de abertura

        function loadHorarios() {
            const selectHorario = document.getElementById('horario');
            const agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || {};
            const today = new Date();
            const dayOfWeek = today.getDay();
            const todayString = today.toDateString();
            const currentTime = today.toTimeString().split(' ')[0];

            // Verifica se a barbearia está aberta hoje
            if (!diasFuncionamento.includes(dayOfWeek)) {
                document.getElementById('closedMessage').innerText = 'Barbearia fechada hoje.';
                selectHorario.disabled = true;
                return;
            } else {
                document.getElementById('closedMessage').innerText = '';
                selectHorario.disabled = false;
            }

            // Limpa os horários agendados de dias anteriores
            if (agendamentos.date !== todayString) {
                localStorage.removeItem('agendamentos');
                selectHorario.innerHTML = horarios.map(horario => `<option value="${horario}">${horario}</option>`).join('');
            } else {
                const horariosAgendados = agendamentos.horarios || [];
                const horariosDisponiveis = horarios.filter(horario => !horariosAgendados.includes(horario));
                selectHorario.innerHTML = horariosDisponiveis.map(horario => `<option value="${horario}">${horario}</option>`).join('');
            }

            // Desabilita horários passados no dia atual
            if (dayOfWeek in diasFuncionamento) {
                const options = selectHorario.querySelectorAll('option');
                options.forEach(option => {
                    if (option.value <= currentTime && currentTime >= horarioAbertura) {
                        option.disabled = true;
                    }
                });
            }
        }

        function agendarCorte() {
            const nome = document.getElementById('nome').value;
            const corte = document.getElementById('corte').value;
            const horario = document.getElementById('horario').value;

            if (nome && corte && horario) {
                let agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || { date: new Date().toDateString(), horarios: [] };

                // Verifica se a data mudou
                if (agendamentos.date !== new Date().toDateString()) {
                    agendamentos = { date: new Date().toDateString(), horarios: [] };
                }

                agendamentos.horarios.push(horario);
                localStorage.setItem('agendamentos', JSON.stringify(agendamentos));

                const mensagem = `Agendamento realizado por ${nome} para o corte: ${corte} às ${horario}. Comparecer na barbearia somente no horário agendado.`;
                document.getElementById('alert').innerText = mensagem;
                document.getElementById('alert').style.display = 'block';
                apitarVibrar();
                loadHorarios();  // Atualiza a lista de horários disponíveis
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }

        function apitarVibrar() {
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    navigator.vibrate(200);
                    const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
                    audio.play();
                }, i * 300);
            }
        }

        function enviarParaWhatsApp() {
            const mensagem = document.getElementById('alert').innerText;
            const url = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        }

        function mudarCorBorda() {
            const container = document.querySelectorAll('.container');
            const cores = ['#4CAF50', '#ff9800', '#00bcd4', '#e91e63', '#9c27b0'];
            let indice = 0;

            setInterval(() => {
                container.forEach(cont => {
                    cont.style.borderColor = cores[indice];
                });
                indice = (indice + 1) % cores.length;
            }, 1000);
        }

        mudarCorBorda();
        window.onload = loadHorarios;
    </script>
</body>
</html>
